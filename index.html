<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>QuoteMachine</title>
	<link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/0d6690128b.js"></script>
</head>
<body>
	<div class="container mainBody">
 <!-- BIG TYPE BLOCK -->
<h1 class="text-center"><small id="hed1">Click to be</small></h1>
<h1 class="display-2 text-center" id="hed2">Inspired</h1>
  
 <!--QUOTE BLOCK-->
  <div class="spacing" id="slideQuote">
  <blockquote class="blockquote"><p id="quoteText"></p>
    <footer><span id="nameText"></span> &nbsp<cite id="yearsText"></cite></footer>
  </blockquote>
  </div>
  
  <!--BUTTON BLOCK -->
  <div class="spacing centerContent">
     <button type="button" id="clickMe" class="btn btn-outline-info">Quote</button>
  <a class="btn btn-outline-info" id="tweet" href=" ">Tweet</a>
  </div>
  
  <p  id="attribute">Quotes compiled by <a style="color:BurlyWood" href="http://www.cs.virginia.edu/~robins/" target="_blank">Dr. Gabriel Robins</a>, University of Virginia</p>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Tether -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>	
</body>
</html>
